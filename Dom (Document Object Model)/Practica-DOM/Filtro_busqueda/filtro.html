<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro de busqueda</title>
    <link rel="stylesheet" href="./css/steyled.css">
</head>
<body>
    
    <h2>Filtros de busquedas</h2>
    <div id="filtro">
        <input type="search" name="Buscar" id="" value="" placeholder="Buscar...">
        <br>
        <section class="cards">
            <figure class="card">
                <div class="Img">
                    <img src="https://placeimg.com/200/200/nature" alt="Nature">
                    <figcaption>Nature</figcaption>
                </div>
            </figure>

            <figure class="card">
                <div class="Img">
                    <img src="https://placeimg.com/200/200/any" alt="Any">
                    <figcaption>Any</figcaption>
                </div>
            </figure>

            <figure class="card">
                <div class="Img">
                    <img src="https://placeimg.com/200/200/tech" alt="Tech">
                    <figcaption>Teach</figcaption>
                </div>
            </figure>

            <figure class="card">
                <div class="Img">
                    <img src="https://placeimg.com/200/200/animals" alt="Animals">
                    <figcaption>Animals</figcaption>
                </div>
            </figure>

            <figure class="card">
                <div class="Img">
                    <img src="https://placeimg.com/200/200/people" alt="People">
                    <figcaption>People</figcaption>
                </div>
            </figure>

            <figure class="card">
                <div class="Img">
                    <img src="https://placeimg.com/200/200/arch" alt="Arch">
                    <figcaption id="buscar">Arch</figcaption>
                </div>
            </figure>
        </section>
    </div>
    
    <script src="./js/app.js"></script>
</body>
</html>
