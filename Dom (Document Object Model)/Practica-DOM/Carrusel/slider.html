<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Slider</title>
  <link rel="stylesheet" href="./css/styled.css">
</head>
<body>
    
  <h2>Responsive Slider</h2>
  <div class="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./img/card.jpg" alt="Imagen 1">
      </div>
      <div class="carousel-item">
        <img src="./img/card2.jpg" alt="Imagen 2">
      </div>
      <div class="carousel-item">
        <img src="./img/card3.jpg" alt="Imagen 3">
      </div>
    </div>
  
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
      <span class="carousel-control-icon" aria-hidden="true"></span>
      <span class="sr-only">&laquo;</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
      <span class="carousel-control-icon" aria-hidden="true"></span>
      <span class="sr-only">&raquo;</span>
    </a>
  </div>
  
  <script src="./js/app.js"></script>
</body>
</html>
