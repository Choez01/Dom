<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaciones formulario</title>
    <link rel="stylesheet" href="./css/styled.css">
</head>
<body>
    
    <div class="formulario">
        <h2>Formulario de Contacto (Validaciones)</h2>
        <h2>Envianos tus comentarios</h2>

        <form id="formulario">
            <input type="text" id="nombre" placeholder="Escribe tu nombre" pattern="[A-Za-zÑñaáéíóú\s]{3,15}" required>
            <span class="barra-rojo" id="Btn-nombre">Escribe tu nombre</span>

            <input type="email" id="email" placeholder="Escribe tu email" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>
            <span class="barra-rojo" id="Btn-email">Escribe tu email</span>

            <input type="text" id="asunto" placeholder="Asunto a tratar" pattern="[A-Za-zÑñaáéíóú\s]{3,15}" required>
            <span class="barra-rojo" id="Btn-asunto">Escribe tu asunto</span>

            <textarea name="" id="tarea" cols="30" rows="10" placeholder="Escribe tus comentarios" required></textarea>
            <span class="barra-rojo" id="Btn-comentario">El comentario no debe tener mas de 200 caracteres</span>
            <div class="button-container">
                <input type="submit" id="enviar" value="enviar">
            </div>
        </form>
    </div>

    
    <script src="./js/app.js"></script>
</body>
</html>
